name: Run tests with workflow_call

on:
  workflow_call:

jobs:
  trust-graph:
    name: "cargo nextest"
    runs-on: builder

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup marine
        uses: fluencelabs/setup-marine@v1

      - name: Build
        working-directory: ./service
        run: ./build.sh

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -Z unstable-options --all

      - name: Install cargo-nextest
        uses: baptiste0928/cargo-install@v1.3.0
        with:
          crate: cargo-nextest
          version: 0.9.22

      - name: Run cargo nextest
        env:
          NEXTEST_RETRIES: 10
          NEXTEST_TEST_THREADS: 10
        run: cargo nextest run --release --all-features --no-fail-fast

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"
          cache-dependency-path: "aqua/package-lock.json"
          cache: "npm"

      - run: npm i
        working-directory: aqua

      - run: npm run build
        working-directory: aqua

      - name: Install ipfs
        uses: ibnesayeed/setup-ipfs@0.6.0

      - name: Create distribution package
        run: ./builtin-package/package.sh

      - name: Upload trust-graph
        uses: actions/upload-artifact@v3
        with:
          name: trust-graph
          path: trust-graph.tar.gz
